<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header>
        <h1>ASSIGNMENT - WEEK 03</h1>
        <nav class="desktop">
            <div class="toggleMenu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul class="disp">
                <li class="active"><a href="week03.html">Week 03</a></li>
                <li><a href="week04.html">Week 04</a></li>
                <li><a href="week05.html">Week 05</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>FUNCTIONS</h1>
        <section>
            <section>
                <h2>Addition</h2>
                <form action="" method="get">
                    <div>
                        <input type="number" id="addend1" placeholder="0" required>
                        <p>+</p>
                        <input type="number" id="addend2" placeholder="0" required>
                    </div>
                    <button id="addNumbers">Add</button>
                    <label for="" id="sum"> </label>
                </form>
            </section>
            <section>
                <h2>Subtraction</h2>
                <form action="" method="get">
                    <div>
                        <input type="number" id="minuend" placeholder="0" required>
                        <p>-</p>
                        <input type="number" id="subtrahend" placeholder="0" required>
                    </div>
                    <button id="subtractNumbers">Subtract</button>
                    <label for="" id="difference"></label>
                </form>
            </section>
            <section>
                <h2>Multiplication</h2>
                <form action="" method="get">
                    <div>
                        <input type="number" id="factor1" placeholder="0" required>
                        <p>x</p>
                        <input type="number" id="factor2" placeholder="0" required>
                    </div>
                    <button id="multiplyNumbers">Multiply</button>
                    <label for="" id="product"></label>
                </form>
            </section>
            <section>
                <h2>Division</h2>
                <form action="" method="get">
                    <div>
                        <input type="number" id="dividend" placeholder="0" required>
                        <p>/</p>
                        <input type="number" id="divisor" placeholder="0" required>
                    </div>
                    <button id="divideNumbers">Divide</button>
                    <label for="" id="quotient"></label>
                </form>
            </section>
        </section>
        <h1>BUILT-IN METHODS </h1>
        <section>
            <section>
                <h2>Date Method</h2>
                <form action="">
                    <div>
                        <label id="year"></label>
                    </div>
                </form>
            </section>
        </section>
        <h1>ARRAY METHODS</h1>
        <section class="last">
            <section>
                <h2>Array</h2>
                <div id="array"></div>
            </section>
            <section>
                <h2>Odd Numbers</h2>
                <div id="odds"></div>
            </section>
            <section>
                <h2>Even Numbers</h2>
                <div id="evens"></div>
            </section>
            <section>
                <h2>Sum Of Array</h2>
                <div id="sumOfArray"></div>
            </section>
            <section>
                <h2>Multiplied by 2</h2>
                <div id="multiplied"></div>
            </section>
            <section>
                <h2>Sum of Multiplied</h2>
                <div id="sumOfMultiplied"></div>
            </section>
        </section>
    </div>

</body>
<script src="./scripts/week03.js"></script>
<script>
    let togo = document.querySelector('.toggleMenu')
    let ul = document.querySelector('ul')

    togo.onclick = () => {
        ul.classList.toggle('disp')
    }
</script>

</html>
